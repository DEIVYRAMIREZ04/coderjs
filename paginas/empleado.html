<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPLEADO</title>
    <link rel="stylesheet" href="../css/estyle.css">
</head>

<body class="bodyEmpleado">

    <div class="flexConTitulo">
        <div>
            <h1 id="registrar" class="tit"></h1>

        </div>
        <div class="logo">
             <img src="../imagenes/logo durata.png" alt="logo durata" class="logoo">
        </div>
    </div>
    <div class="flex">
        <div class="cajaDelBoton">
            <div class="tamaTituloForm">
                <h2 id="nuevoUsuario"></h2>
                <p id="tex1"></p>
            </div>
            <form id="formulario">
                <input class="tamanoPlace" id="inputNombre" type="text" name="usuario" placeholder="nombre">
                <input class="tamanoPlace" id="inputContrtaseña" type="password" name="contraseña"
                    placeholder="contraseña">
                <input class="tamanoPlace" type="submit" value="Enviar">
            </form>
        </div>
        <div class="cajaDelBoton">
            <div class="tamaTituloForm">
                <h2 id="ingresar" class=""></h2>
                <p id="tex2"></p>
            </div>
            <form id="formulario2">
                <input class="tamanoPlace" id="inputNombre2" type="text" name="usuario" placeholder="nombre">
                <input class="tamanoPlace" id="inputContraseña2" type="password" name="contraseña"
                    placeholder="contraseña">
                <input class="tamanoPlace" type="submit" value="Enviar">
            </form>
        </div>
    </div>

    <script src="../javascript/empleado.js"></script>
</body>

</html>
